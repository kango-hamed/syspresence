{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/SYSPRESENCE.svg' %}" alt="LOGO">
        </div>
        <div class="profil-contener">
            <div class="profil">
                <button>
                    {{ user.username }}
                </button>
            </div>
            <div class="settings">
                <a href="{% url 'presence:settings' %}">
                    <img src="{% static 'images/settings.svg' %}" alt="settings">
                </a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li>
                <a href="{% url 'presence:dashboard' %}">
                    <img src="{% static 'images/icon.svg' %}" alt="dashboard">DASHBOARD
                </a>
            </li>
            <li>
                <a href="{% url 'presence:etudiants' %}">
                    <img src="{% static 'images/Icon-gestion.svg' %}" alt="gestion des étudiants">GESTION DES ÉTUDIANTS
                </a>
            </li>
            <li>
                <a href="{% url 'presence:presences' %}">
                    <img src="{% static 'images/icon-person.svg' %}" alt="présences">PRÉSENCES
                </a>
            </li>
            <li>
                <a href="{% url 'presence:rapports' %}">
                    <img src="{% static 'images/Book.svg' %}" alt="rapports">RAPPORTS
                </a>
            </li>
            <li>
                <a href="{% url 'presence:notifications' %}">
                    <img src="{% static 'images/Message.svg' %}" alt="notifications">NOTIFICATIONS
                </a>
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
